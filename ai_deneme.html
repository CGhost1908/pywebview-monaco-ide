<!DOCTYPE html>
<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        const socket = new WebSocket("ws://localhost:6789");
        
        socket.onmessage = function(event) {
            let response = puter.ai.chat(event.data).then(puter.print);
            socket.send(response);
        };
        
    </script>
</body>
</html>
